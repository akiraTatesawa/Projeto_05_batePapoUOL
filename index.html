<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Bate-Papo UOL</title>
    <link rel="stylesheet" href="./estilos/reset.css"/>
    <link rel="stylesheet" href="./estilos/style.css"/>
    <link rel="shortcut icon" type="image/x-icon" href="./media/favico.ico">
</head>
<body>
    <div class="tela-entrada">
        <img class="logo-entrada" src="./media/logo 2.png" alt="Logomarca do Bate-Papo UOL" />
        <input class="login"type="text" placeholder="Digite o seu nome">
        <button class="login-enter" onclick="verificaUsuario()">Entrar</button>
    </div>
    <header>
        <div class="header-conteudo">
            <img src="./media/logo 1.png" alt="Logomarca do Bate-Papo UOL" />
            <ion-icon name="people"></ion-icon>
        </div>
    </header>
    <div class="mensagens"></div>
    <footer>
        <div class="footer-conteudo">
            <input class="campo-mensagem" type="text" placeholder="Escreva aqui...">
            <ion-icon class="send" name="paper-plane-outline" onclick="enviaMensagem(this)"></ion-icon>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>

    <script src="./scripts/script.js"></script>
</body>
</html>
