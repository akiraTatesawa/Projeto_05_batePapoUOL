<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Bate-Papo UOL</title>
    <link rel="stylesheet" href="./estilos/reset.css"/>
    <link rel="stylesheet" href="./estilos/style.css"/>
    <link rel="shortcut icon" type="image/x-icon" href="./media/favico.ico">
</head>
<body>
    <header>
        <div class="header-conteudo">
            <img src="./media/logo 1.png" alt="Logomarca do Bate-Papo UOL"/>
            <ion-icon name="people"></ion-icon>
        </div>
    </header>

    <div class="mensagens">
        <div class="mensagem status">
            <span class="horario">(09:21:04) </span>
            <span><strong>João</strong> entra na sala...</span>
        </div>
        <div class="mensagem normal">
            <span class="horario">(09:21:10) </span>
            <span><strong>João</strong> para <strong>Todos:</strong> Bom dia!!</span>
        </div>
        <div class="mensagem normal">
            <span class="horario">(09:21:13) </span>
            <span><strong>Maria</strong> para <strong>João:</strong> Oiee! bom dia</span>
        </div>
        <div class="mensagem reservada">
            <span class="horario">(09:21:15) </span>
            <span><strong>João</strong> reservadamente para <strong>Maria:</strong> E aí, gatinha... quer tc???</span>
        </div>
        <div class="mensagem status">
            <span class="horario">(09:21:04) </span>
            <span><strong>Maria</strong> sai da sala...</span>
        </div>
    </div>

    <footer>
        <div class="footer-conteudo">
            <input type="text" placeholder="Escreva aqui...">
            <ion-icon name="paper-plane-outline"></ion-icon>
        </div>
    </footer>

    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="./scripts/script.js"></script>
</body>
</html>
